sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop 
    config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 14
              period: day
          loaded_at_field: _etl_loaded_at 
    tables:
      - name: customers
        freshness: NULL 
        columns:
          - name: id
            data_tests:
              - unique
              - not_null        
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
  
  - name: stripe
    tables:
      - name: payments
      